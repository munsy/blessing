<center>
  <br><br> 
  <div ng-controller="findController">
    <div ng-show="Find.Act">
      <h1>Find Act</h1>
      <br><br>
      <div class="input-group">
        <label class="input-group-btn">
          <span class="btn btn-primary">
            Browse&hellip; 
            <input type="file" style="display: none;" multiple>
          </span>
        </label>
        <input type="text" class="form-control" readonly>
      </div>
    </div>

    <div ng-show="Find.Addon">
      <h1>Find An Addon</h1>
      <br><br>
      <div class="input-group">
        <label class="input-group-btn">
          <span class="btn btn-primary">
            Browse&hellip; 
            <input type="file" style="display: none;" multiple>
          </span>
        </label>
        <input type="text" class="form-control" readonly>
      </div>
    </div>
    <br><br>
    <button type="submit" ng-click="ChangeView('load')" class="btn btn-primary">Back</button>
  </div>
</center>
