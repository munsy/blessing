<app-header></app-header>
<nav class="navbar navbar-expand-sm py-0 my-0">
  <a class="navbar-brand pl-0 py-0 my-0" (click)="website()" href="#">
    <img class="pb-1 px-0" src="{{ imgLogo }}" id="cure-logo"/>
    &nbsp;
    <span class="text-white">C U R E</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link text-white" (click)="dash()" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="settings()" href="#">Configuration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" (click)="addons()" href="#">Keybindings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/overlay">[OL]</a>
      </li>
    </ul>
  </div>
</nav>
<div class="main-app overflow-auto">
  <div class="mt-1 mx-2" *ngIf="!online">
    <h1>Unable to connect.</h1>
    <button type="submit" (click)="''" class="btn btn-outline-primary">Retry</button>
    &nbsp;&nbsp;
    <button type="submit" (click)="''" class="btn btn-outline-primary">Offline Mode</button>
    <br>
  </div>
  <div *ngIf="online">
    <!--router-outlet></router-outlet-->
    <app-dash *ngIf="option == 0"></app-dash>
    <app-settings *ngIf="option == 1"></app-settings>
    <app-addons *ngIf="option == 2"></app-addons>
    <app-overlay *ngIf="option == 3"></app-overlay>
  </div>
</div>
<footer role="footer" class="footer app-bar fixed-bottom">
  <div class="text-left float-left">
    <span class="text-white-50 small lead ml-1">{{ currentRoute() }}</span>
  </div>
  <div class="text-right float-right">
    <span class="text-white-50 small lead mr-1">Cure v0.0.1</span>
  </div>
</footer>
