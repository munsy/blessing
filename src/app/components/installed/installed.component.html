<div *ngIf="!actInstalled">
  <div class="row bg-light">
    <div class="col" align="center">
      It looks like ACT isn't installed.
    </div>
  </div>
  <div class="row bg-light" align="center">
    <div class="col">&nbsp;</div>
    <div class="col">&nbsp;</div>
    <div class="col"><button type="submit" class="btn btn-outline-primary">Manually Locate ACT</button></div>
    <div class="col"><button type="submit" class="btn btn-outline-primary">Install Act</button></div>
    <div class="col">&nbsp;</div>
    <div class="col">&nbsp;</div>
  </div>
</div>
<div *ngIf="actInstalled" class="bg-white">
  <div class="row">
    <div class="col">
      <button type="submit" (click)="''" class="btn btn-outline-primary">Refresh</button>
      &nbsp;
      <button type="submit" (click)="updateAll()" class="btn btn-outline-primary">Update All</button>
      &nbsp;
      <button type="submit" class="btn btn-outline-primary">Delete</button>
    </div>
  </div>
  <div class="row bg-light">
    <div class="col">&nbsp;</div>
  </div>
  <div class="row bg-light">
    <div class="col">&nbsp;</div>
    <div class="col">Addon</div>
    <div class="col">Status</div>
    <div class="col">Latest Version</div>
    <div class="col">Game Version</div>
    <div class="col">Author</div>
  </div>
  <div *ngFor="let addon of addons">
    <div class="row">
      <div class="col">{{ addon.icon }}</div>
      <div class="col">{{ addon.addonName }}</div>
      <div class="col" *ngIf="addon.needsUpdate && !addon.recentlyUpdated"><button type="submit" class="btn btn-outline-info">Update</button></div>
      <div class="col" *ngIf="!addon.needsUpdate && addon.recentlyUpdated">Recently Updated</div>
      <div class="col" *ngIf="!addon.needsUpdate && !addon.recentlyUpdated">Up to Date</div>
      <div class="col" *ngIf="addon.needsUpdate && addon.recentlyUpdated">Error</div>
      <div class="col">{{ addon.latestVersion }}</div>
      <div class="col">{{ addon.gameVersion }}</div>
      <div class="col">{{ addon.author }}</div>
    </div>
  </div>
</div>
