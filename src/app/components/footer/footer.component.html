<footer role="footer" class="footer app-bar fixed-bottom">
  <div class="spinner-border spinner-border-sm float-left text-info mt-1" role="status" *ngIf="getStatusId() == 1">
    <span class="sr-only">&nbsp;</span>
  </div>
  <div class="spinner-grow spinner-grow-sm float-left text-warning mt-1" role="status" *ngIf="getStatusId() == 2">
    <span class="sr-only">&nbsp;</span>
  </div>
  <div class="text-left float-left">
    <span class="text-success small lead ml-1" *ngIf="getStatusId() == 0"><i class="fas fa-check"></i></span>
    <span class="text-danger small lead ml-1" *ngIf="getStatusId() == 3"><i class="fas fa-exclamation-triangle"></i></span>
    <span class="text-white-50 small lead ml-1">{{ getStatus() }}</span>
    <span class="text-white-50 small lead" *ngIf="getStatusId() == 2">
      <input type="button" class="btn btn-sm btn-link text-decoration-none py-0 my-0 pb-1" (click)="details()" value="(Details)">
    </span>
  </div>
  <div class="text-right float-right">
    <span class="text-white-50 small lead mr-1 mb-1">Cure v{{ getVersion() }}</span>
  </div>
</footer>
