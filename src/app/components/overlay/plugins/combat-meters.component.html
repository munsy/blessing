<div id="blessing-combat-meters">
  <div id="blessing-combat-meters-header">Combat Meters</div>
  <div class="w-100">
    <div class="progress rounded-0" *ngFor="let member of members; index as i">
      <div class="progress-bar rounded-0" role="progressbar" [style.width]="member.percentage + '%'" [style.height.px]="20" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ member.name }} {{ member.dps }} {{ member.percentage }}%</div>
    </div>
  </div>
</div>
