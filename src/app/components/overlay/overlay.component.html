<div class="row py-1">
  <div class="col-sm-3">
  	&nbsp;
  </div>
  <div class="col-sm-4">
    Overlay Status: <strong [ngClass]="isEnabled() ? 'text-success' : 'text-danger'"><ng-container *ngIf="isEnabled()">En</ng-container><ng-container *ngIf="!isEnabled()">Dis</ng-container>abled</strong>
  </div>
  <div class="col-sm-1">
    <label class="switch">
      <input type="checkbox" (click)="switch()" [checked]="isEnabled()">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="col-sm-4">
  	&nbsp;
  </div>
</div>
<div class="row py-1">
  <div class="col-sm-3">
  	&nbsp;
  </div>
  <div class="col-sm-4">
    Overlay Lock: <strong [ngClass]="isLocked() ? 'text-success' : 'text-danger'"><ng-container *ngIf="isLocked()">On</ng-container><ng-container *ngIf="!isLocked()">Off</ng-container></strong>
  </div>
  <div class="col-sm-1">
    <label class="switch">
      <input type="checkbox" (click)="lock()" [checked]="isLocked()">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="col-sm-4">
  	&nbsp;
  </div>
</div>
<ng-container *ngIf="isEnabled()">
  <div class="row py-1">
    <div class="col-sm-3">
      &nbsp;
    </div>
    <div class="col-sm-4">
      <input type="text" [(ngModel)]="testMessage" name="testMessage" />
    </div>
    <div class="col-sm-1">
      <button type="button" class="btn btn-sm btn-success" (click)="sendTest()">Send</button>
    </div>
    <div class="col-sm-4">
      &nbsp;
    </div>
  </div>
  <div class="row py-1">
    <div class="col-sm-3">
      &nbsp;
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-sm btn-success" (click)="noOp()">noOp</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-sm btn-success" (click)="sleepyTest()">sleepyTest</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-sm btn-success" (click)="sendTest()">3</button>
    </div>
    <div class="col-sm-4">
      &nbsp;
    </div>
  </div>
</ng-container>
